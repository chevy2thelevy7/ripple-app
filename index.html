
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sparkle Touch Ripple</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }

    .sparkle {
      position: absolute;
      font-size: 30px;
      animation: sparkleEffect 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkleEffect {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const sparkles = ['✨', '🌟', '💫', '⭐️'];

    document.body.addEventListener('touchstart', function(e) {
      for (let touch of e.touches) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.innerText = sparkles[Math.floor(Math.random() * sparkles.length)];
        sparkle.style.left = (touch.clientX - 15) + 'px';
        sparkle.style.top = (touch.clientY - 15) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    });
  </script>
</body>
</html>
